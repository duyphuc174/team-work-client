<div class="card">
  <div class="card-body">
    <p class="text-center fs-5">
      Bạn có chắc muốn xóa <span class="fw-bold">"{{ name }}"</span> không?
    </p>
    <div class="text-center mt-3">
      <div>
        <button class="btn btn-secondary me-3" (click)="decline()">Hủy</button>
        <button class="btn btn-primary" (click)="confirm()">Đồng ý</button>
      </div>
    </div>
  </div>
</div>
