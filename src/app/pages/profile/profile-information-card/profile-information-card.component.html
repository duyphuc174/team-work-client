<div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="flex justify-end px-4 pt-4">
    <button
      id="dropdownButton"
      data-dropdown-toggle="dropdown"
      class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
      type="button"
    >
      <span class="sr-only">Open dropdown</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
        <path
          d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"
        />
      </svg>
    </button>
    <!-- Dropdown menu -->
    <div
      id="dropdown"
      class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
    >
      <ul class="py-2" aria-labelledby="dropdownButton">
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >Edit</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >Export Data</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >Delete</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div
    class="flex flex-col items-center pb-3 mx-5 mb-4 border-b border-gray-200 dark:border-gray-700"
    *ngIf="userLogger$ | async as user"
  >
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="user.avatar" alt="Bonnie image" />
    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ user.fullName }}</h5>
    <span class="text-sm text-gray-500 dark:text-gray-400">{{ user.email }}</span>
  </div>
  <div *ngIf="userLogger$ | async as user">
    <ul class="py-1 text-gray-800 dark:text-gray-400 px-1">
      <li>
        <span class="flex items-center py-2 px-4 text-sm">
          <span class="w-24">Email:</span><span class="text-gray-900 dark:text-white">{{ user.email }}</span></span
        >
      </li>
      <li>
        <span class="flex items-center py-2 px-4 text-sm">
          <span class="w-24">Số điện thoại:</span
          ><span class="text-gray-900 dark:text-white">{{ user.phone }}</span></span
        >
      </li>
      <li>
        <span class="flex items-center py-2 px-4 text-sm">
          <span class="w-24">Sinh nhật:</span
          ><span class="text-gray-900 dark:text-white">{{ user.birthday || '17-07-2002' }}</span></span
        >
      </li>
      <li>
        <span class="flex items-center py-2 px-4 text-sm">
          <span class="w-24">Đia chỉ:</span><span class="text-gray-900 dark:text-white">{{ user.address }}</span></span
        >
      </li>
    </ul>
  </div>
</div>
