<app-header-title
  [breadcrumbTitles]="[{ name: 'Danh sách công việc', routerLink: '' }]"
  [buttonName]="currentWorkspace?.myInfo?.role === memberRoleEnum.MEMBER ? '' : 'Thêm chu kỳ'"
  (handleClick)="openModalCreateSprint()"
></app-header-title>

<div class="mx-auto max-w">
  <!-- Start coding here -->
  <ng-container *ngIf="sprints$ | async as sprints">
    <ng-container *ngFor="let sprint of sprints">
      <div class="mb-5">
        <app-workspace-sprint
          [sprint]="sprint"
          (handleEdit)="openModalCreateSprint($event)"
          (handleDelete)="openModalConfirmDelete($event)"
        ></app-workspace-sprint>
      </div>
    </ng-container>
  </ng-container>
</div>
