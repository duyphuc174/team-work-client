<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
  <td class="w-4 p-4">
    <div class="flex items-center">
      <span>{{ index }}</span>
    </div>
  </td>
  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
    <div class="flex items-center">
      {{ workspace.name }}
    </div>
  </th>
  <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
    <img class="w-10 h-10 rounded-full" [src]="workspace.creator.avatar" alt="Jese image" />
    <div class="ps-3">
      <div class="text-base font-semibold">{{ workspace.creator.fullName }}</div>
      <div class="font-normal text-gray-500">{{ workspace.creator.email }}</div>
    </div>
  </th>
  <td class="px-6 py-4">{{ workspace.description }}</td>
  <td class="px-6 py-4">
    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
  </td>
</tr>
