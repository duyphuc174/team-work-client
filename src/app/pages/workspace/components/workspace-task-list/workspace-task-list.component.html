<div>
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h6 class="mb-0">Việc cần làm</h6>
    <button class="btn btn-sm btn-primary" (click)="openModalAddTask()">Thêm công việc</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" colspan="2" class="pb-3">Tên công việc</th>
        <th scope="col" class="pb-3" style="width: 200px">Độ quan trọng</th>
        <th scope="col" class="pb-3">Thời hạn</th>
        <th scope="col" class="pb-3" style="width: 250px">Người thực hiện</th>
        <th scope="col" class="pb-3 width-10"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="tasks$ | async as tasks">
        <ng-container *ngFor="let task of tasks">
          <tr>
            <td class="py-3 pe-0 width-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            </td>
            <td class="py-3">
              <span (click)="openTaskDetail()">{{ task.title }}</span>
            </td>
            <td class="py-3">{{ task.important }}</td>
            <td class="py-3">{{ task.deadline | date : 'dd/MM/yyyy' }}</td>
            <td class="py-3">
              <app-user-avatar-infor [user]="task.assignee"></app-user-avatar-infor>
            </td>
            <td class="py-3">
              <div class="d-flex flex-row align-items-center">
                <a class="text-danger cursor-pointer" tooltip="Xóa"><i class="fa-solid fa-trash fs-6"></i></a>
              </div>
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
